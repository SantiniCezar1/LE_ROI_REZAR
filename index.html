<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cezar - Portfolio</title>
    <meta name="description" content="Professional portfolio of Cezar, Software Engineer and Web Developer">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Favicon -->
    <link rel="icon" href="/pictures/favicon1.png" type="image/png">
    <link rel="apple-touch-icon" href="/pictures/apple-touch-icon.png">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              darkblue: {
                900: '#0a192f',
                800: '#112240', 
                700: '#233554'
              },
              primary: {
                DEFAULT: '#1e3a8a',
                600: '#2563eb',
              },
              secondary: {
                DEFAULT: '#f97316',
              }
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              clicker: ['Clicker Script', 'cursive'],
            }
          }
        }
      }
    </script>

    <!-- Critical CSS with fixes -->
    <style>
      /* Reset default margins and padding */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }
      
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 100 900;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgFVrJJfecg.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Clicker Script';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/clickerscript/v14/raxkHiKPvt8CMH6ZWP8PdlEq72rY2zcq5.woff2) format('woff2');
      }
      body {
        font-feature-settings: 'kern';
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        background-color: #0a192f; /* Force darkblue-900 as fallback */
      }
      .dark body {
        background-color: #0a192f; /* Ensure dark mode background */
      }
      .bg-gradient-brand {
        background-image: linear-gradient(to right, #1e3a8a, #f97316);
      }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="font-poppins">
    <div id="root"></div>
    
    <!-- Deferred JS loading -->
    <script type="module" src="/src/main.jsx" defer></script>
    
    <!-- Enhanced Theme script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Force dark mode and apply critical styles immediately
        document.documentElement.classList.add('dark');
        document.documentElement.style.backgroundColor = '#0a192f';
        localStorage.setItem('theme', 'dark');
        
        // Optional theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
          themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            document.documentElement.style.backgroundColor = isDark ? '#0a192f' : '#ffffff';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? 
              '<i class="fas fa-sun"></i>' : 
              '<i class="fas fa-moon"></i>';
          });
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
      });
    </script>
  </body>
</html>
