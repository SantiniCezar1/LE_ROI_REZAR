<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cezar - Portfolio</title>
    <meta name="description" content="Professional portfolio of Cezar, Software Engineer and Web Developer">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Favicon (modern approach) -->
    <link rel="icon" href="/pictures/favicon.ico" sizes="any">
    <link rel="icon" href="/pictures/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/pictures/apple-touch-icon.png">

    <!-- Tailwind via CDN -->
    <script>
      !function(){try{var e=document.documentElement,t=e.classList;t.remove('light','dark');
      var n=localStorage.getItem('theme')||'light';if(t.add(n),'system'===n)
      {var m=window.matchMedia('(prefers-color-scheme: dark)');m.addListener(function(e)
      {e.matches?t.add('dark'):t.remove('dark')}),m.matches&&t.add('dark')}}catch(e){}}();
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#1e3a8a',  // Dark blue
                50: '#eff6ff',
                100: '#dbeafe',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              secondary: {
                DEFAULT: '#f97316',  // Orange
                50: '#fff7ed',
                100: '#ffedd5',
                500: '#f97316',
                600: '#ea580c',
              },
              dark: {
                900: '#0f172a',  // Dark blue-900
                800: '#1e293b',
              }
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              clicker: ['Clicker Script', 'cursive'],
            }
          }
        }
      }
    </script>

    <!-- Critical CSS -->
    <style>
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 100 900;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgFVrJJfecg.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Clicker Script';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/clickerscript/v14/raxkHiKPvt8CMH6ZWP8PdlEq72rY2zcq5.woff2) format('woff2');
      }
      body {
        font-feature-settings: 'kern';
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      .bg-gradient-brand {
        background-image: linear-gradient(to right, #1e3a8a, #f97316);
      }
    </style>

    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /></noscript>
  </head>
  <body class="font-poppins bg-primary-50 dark:bg-dark-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>
    
    <!-- Deferred JS loading -->
    <script type="module" src="/src/main.jsx" defer></script>
    
    <!-- Theme script -->
 
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Set initial theme - FIXED VERSION
        const savedTheme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.add(savedTheme);
        
        // Theme toggle handler
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
          themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
          });
        }
      });
    </script>
  </body>
</html>
